{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} a basic CRUD application {% endblock %}

{% block body %} 
<div class="container">
    <div class="row">
        <div class="col md-12">
            <h3>Manage Inventory<button type="button" class="btn btn-outline-info float-end" data-bs-toggle="modal" data-bs-target="#amodal">Add new product</button></h3>

            <table class="table table-hover">
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Quantity</th>
                </tr>
                <tr>
                    <td>iPhone X Case</td>
                    <td>29.99</td>
                    <td>100</td>

                    <td>
                        <a href="" class="btn btn-primary btn-xs" data-bs-toggle="modal" data-bs-target="#modal">Edit</a>
                        <a href="" class="btn btn-warning btn-xs" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </table>
        </div>

        <!--Add product modal-->
        <div class="modal fade" id="amodal" tabindex="-1" aria-labelledby="aModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="amodal">Add new product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                           <label>Product Name:</label>
                           <input type="text" class="form-control" name="name" required="1">
                        </div>
                         <div class="form-group">
                           <label>Product Price:</label>
                           <input type="number" step="any" class="form-control" name="price" required="1">
                         </div>
                         <div class="form-group">
                           <label>Product Quantity:</label>
                           <input type="number" class="form-control" name="quantity" required="1">         
                        </div>
                        <div class="form-group">
                           <button class="btn btn-primary mt-2" type="submit">Save</button>
                        </div>
                     </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    </div>
</div>
{% endblock %}
